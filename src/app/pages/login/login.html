<div ng-controller="LoginCtrl">
	<div class="col-sm-offset-4 col-lg-offset-4 col-md-offset-4 col-xs-offset-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
		<img src="assets/img/logo@2x.png" alt="ResultsOnAir" class="img-responsive">
	</div>

	<p class="col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
		Hello there! Happy to see you here. <br>
		Enter credentials below to access your account.
	</p>
	<div class="clearfix"></div>
	<form class="form-horizontal" name="loginForm" ng-submit="submitForm(loginForm)"  novalidate>
	  <div class="alert bg-danger col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ng-hide" ng-show="loginFormError" role="alert">
	  	<h4>Oops!</h4> Something is wrong in the form, please review it and fix the problems to log in.
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <input type="text" class="form-control"  id="inputUser3" placeholder="User" ng-model="user" name="user" ng-minlength="3" ng-maxlength="64" ng-model-options="{ debounce: 500 }" required>

	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password" name="password" ng-minlength="6" ng-maxlength="255" ng-model-options="{ debounce: 500 }" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-12">
	      <button type="submit" class="btn btn-default btn-auth col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
	      	<i class="fa fa-lock" aria-hidden="true"></i> <i class="icon-user"></i> Sign in
	      </button>
	    </div>
	  </div>
	</form>
</div>
