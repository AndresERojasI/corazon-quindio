<div class="col-sm-offset-4 col-lg-offset-4 col-md-offset-4 col-xs-offset-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
	<img src="assets/img/logo@2x.png" alt="" class="img-responsive">
</div>

<h2 class="text-center col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12"> Oops! the client does not seem valid</h2>
<p class="col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
	Please enter the client unique id your company was asigned and click on the Verify Domain button.
</p>

<form class="form-horizontal" name="validateSubdomainForm" ng-submit="submitForm(validateSubdomainForm)" novalidate>
  <div class="form-group">
    <div class="col-sm-12">
      <div class="alert bg-danger col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 ng-hide" ng-show="loginFormError" role="alert">
        <h4>Oops!</h4> Something is wrong in the form, please review it and fix the problems to log in.
      </div>
      <span class="hidden-xs hidden-sm">http://</span>
      <input type="text" class="form-control domain" id="domain" placeholder="Enter your unique company ID" ng-model="domain" name="domain" ng-minlength="3" ng-maxlength="64" ng-model-options="{ debounce: 500 }" required>
      <span class="hidden-xs">.resultsonair.com</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-default btn-auth col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      	<i class="fa fa-check-square" aria-hidden="true"></i> Verify Domain
      </button>
    </div>
  </div>
</form>
